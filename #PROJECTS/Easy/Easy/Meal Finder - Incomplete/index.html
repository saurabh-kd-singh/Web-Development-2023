<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>Meal Finder</title>
</head>
<body>
    
    <div class="container">

        <header>
            <header class="header-container">
                <div class="logo" id="logo">
                    <i class="fa-solid fa-cake" style="color: #3cb371;"></i>
                </div>
                <h1 class="top-heading">Meal Finder</h1>
                <p>About us</p>
            </header>
        </header>
    
        <main>
    
            <div class="form-container">
                <form class="form" id="form">
                    <input type="text" id="search-text" class="search-text" placeholder="Enter a ingredient..." />
                    <button type="submit" class="submit" id="submit">
                        <i class="fa fa-search"></i>
                    </button>
                    <button class="random" id="random">
                        <i class="fa fa-random"></i>
                    </button>
                </form>
            </div>
    
    
            <div class="result-heading" id="result-heading"></div>
            <div class="meals" id="meals"></div>
            <div class="single-meal" id="single-meal"></div>

    
        </main>

    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="container">

    <div class="blue-background">
      
      <p class="result">Your Result</p>
      <div class="circle">
        <p class="main-score">76</p>
        <p class="main-out-of-score">of 100</p>
      </div>
      <p class="great">Great</p>
      <p class="feedback">You scored higher than 65% of the people who have taken these tests.</p>

    </div>

    <div class="white-background">

      <div class="summary">Summary</div>

      <div class="banner-group">

        <div class="individual-banner reaction">
          <div class="left-end">
            <img src="assets/images/icon-reaction.svg" alt="reaction" />
            <p>Reaction</p>
          </div>
          <div class="right-eng">
            <p> 80 <span>/ 100</span> </p>
          </div>
        </div>

        <div class="individual-banner memory">
          <div class="left-end">
            <img src="assets/images/icon-memory.svg" alt="memory" />
            <p>Memory</p>
          </div>
          <div class="right-eng">
            <p> 92 <span>/ 100</span> </p>
          </div>
        </div>

        <div class="individual-banner verbal">
          <div class="left-end">
            <img src="assets/images/icon-verbal.svg" alt="verbal" />
            <p>Verbal</p>
          </div>
          <div class="right-eng">
            <p> 61 <span>/ 100</span> </p>
          </div>
        </div>

        <div class="individual-banner visual">
          <div class="left-end">
            <img src="assets/images/icon-visual.svg" alt="visual" />
            <p>Visual</p>
          </div>
          <div class="right-eng">
            <p> 72 <span>/ 100</span> </p>
          </div>
        </div>

      </div>

      <div class="continue-button"><a href="#">Continue</a></div>

    </div>

  </div>

  
</body>
</html>

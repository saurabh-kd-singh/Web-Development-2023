<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <div class="container">

    <div class="left">
      <img src="images/logo.svg" alt="">
      <div class="icons">
        <div class="icon"><img src="images/icon-document.svg" alt=""></div>
        <div class="icon"><img src="images/icon-folder.svg" alt=""></div>
        <div class="icon"><img src="images/icon-upload.svg" alt=""></div>
      </div>
    </div>

    <div class="right">

      <div class="text">
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
      </div>

      <div class="bar">
        <div class="insidebar">
          <div class="whiteball">
          </div>
        </div>
      </div>

      <div class="range-value">
        <p> <div class="zero">0 GB</div> <div class="thousand">1000 GB</div></p>
      </div>

      <div class="data-leftover">
        <p><span>185</span> <p class="two">GB Left</p> </p>
      </div>

    </div>

  </div>

  

</body>
</html>

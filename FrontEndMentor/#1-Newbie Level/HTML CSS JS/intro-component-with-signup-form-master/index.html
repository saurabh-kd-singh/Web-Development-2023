<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- main Container -->
  <div class="container">

    <!-- left side main text -->
    <div class="left">

      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. 
        Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>

    </div> <!-- left side main text ends here-->


    <!-- right side of container starts here -->
    <div class="right">

      <div class="blue-banner">
        <p> <span>Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>

      <!-- signup div starts here -->
      <div class="signup">

        <!-- Form starts here -->
        <div class="form" id="form">
          
          <div>
            <input type="text" class="text-input" id="firstname" placeholder="First Name"> 
            <span class="errtext"></span> 
          </div>
          
          <div><input type="text" class="text-input" id="lastname" placeholder="Last Name">  <span class="errtext"></span> </div>
          <div><input type="email" class="text-input" id="email" placeholder="Email Address">  <span class="errtext"></span></div>
          <div><input type="password" class="text-input" id="password" placeholder="Password"> <span class="errtext"></span></div>

          <button class="btn" id="btn">Claim your free trial</button>

          <div class="terms-text">
            <p>By clicking the button, you are agreeing to our <span>Terms and Services</span> </p>
          </div>

        </div> <!-- Form ends here -->

      </div> <!-- signup div ends here -->

    </div> <!-- right side of container ends here -->

  </div> <!-- container ends here -->
  
  

  
  


  <script src="script.js"></script>
</body>
</html>
